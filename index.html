<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML/CSS Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        window.onload = function() {
            alert("Please fill out the sign-up form!");
        };
    </script>
</head>
<body>

    <div class="container">
        <div id="signup-page" class="form-container">
            <h2>Sign-up Page</h2>
        
            <!-- ✅ Add Form Element Here -->
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                
                <div class="g-recaptcha" data-sitekey="6LfGh-sqAAAAANCQSgTpoNUe-Fdsvw4UejRvZmeN"></div>
        
                
                <button type="submit">Sign Up</button>
            </form>
        
            <p>If you have an account please <a href="#" onclick="showLogin()">Login</a></p>
        </div>
        
        

        <div id="login-page" class="form-container hidden">
            <h2>Login Page</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            
            <button>Login</button>
            <p>If you don't have an account yet? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signupForm").addEventListener("submit", function(event) {
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let phone = document.getElementById("phone").value.trim();
                let password = document.getElementById("password").value.trim();
                let recaptcha = document.getElementById("g-recaptcha-response").value; // Get reCAPTCHA response
    
                if (name === "" || email === "" || phone === "" || password === "") {
                    alert("⚠️ Please fill in all required fields before submitting!");
                    event.preventDefault(); 
                    return false;
                }
    
                if (recaptcha === "") {
                    alert("⚠️ Please verify that you are not a robot!");
                    event.preventDefault(); 
                    return false;
                }
    
                alert("✅ Form submitted successfully!");
                return true;
            });
        });
    </script>
    
</body>
</html>
